<!DOCTYPE html>

<html lang="en">
    <head> 
        <!-- Adding the background image to the main page of the website -->
        <style>
            body {
                background-image: url("../media/TyreOnFire.jpeg"); 
                background-size: cover;
                /* keeps the image centered on all screens */
                background-position: center; 
                background-repeat: no-repeat;
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
            }


            .form-group input[type="email"],
            .form-group input[type="password"] {
                width: 85%;
                max-width: 300px;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .form-container input[type="submit"] {
                padding: 10px 18px;
                border: none;
                border-radius: 6px;
                background: #333;
                color: #fff;
                cursor: pointer;
            }

        </style>
        <!-- Linking the external CSS stylesheet to the main page of the website -->
        <link rel="stylesheet" href="../CSS/StyleSheet.css">
        <!-- Title for the website -->
        <title>Wheels on Fire Home Page</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body> 
        <!-- Navigation bar to navigate between the different pages of the website -->
        <nav class="navbar">
            <div class="nav-left">
                <a href="../index.html">Wheels on Fire</a>
            </div>
            <div class="nav-right">  
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="account.html">Account</a>
            </div>

        </nav>

        <div class="form-container">
            <h2>Sign In</h2>

            <!-- wrap inputs in a real form so the submit works -->
            <form action="#" method="post" style="width:100%; display:flex; flex-direction:column; align-items:center;">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                    
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <input type="submit" value="Sign In">
            </form>
       
        </div>

</body>
</html>
